<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hum.css" />
  </head>
  <body>
    <h1>Creating a website</h1>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Age</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Amaan</td>
          <td rowspan="2">Eleventh</td>
          <td>21</td>
        </tr>
        <tr>
          <td>Farhan</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>

    <ol type="A">
      <li>Asif</li>
      <li>Rehan</li>
      <li>Farhan</li>
    </ol>

    <ul>
      <li>Amaan</li>
      <li>Farman</li>
      <li>Armaan</li>
    </ul>

    <form action="post">
      <div>
        <label for="username">Enter your name:</label>
        <input type="text" required id="username" name="username" placeholder="Name" />
      </div>

      <br />

      <div>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" />
      </div>

      <br />

      <div>
        <label>Enter your gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" />

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" />
      </div>

      <br />

      <div>
        <label for="subscribe">Subscribe to Farhan Gaming:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
      </div>

      <br />

      <div>
        <label for="comment">Enter your comment:</label>
        <textarea name="comment" id="comment" rows="7" cols="15" placeholder="Enter your comment here..."></textarea>
      </div>

      <br />

      <div>
        <label for="fruits">Choose a fruit:</label>
        <select name="fruits" id="fruits">
          <option value="apple">Apple</option>
          <option value="mango">Mango</option>
          <option value="banana">Banana</option>
        </select>
      </div>
    </form>
  </body>
</html>
